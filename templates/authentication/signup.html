<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
<h3>Sign Up</h3>
<form action="/singup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)"
           Required>
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
    <br>

    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
    <br>

    <label for="">Password</label>
    <input type="Password" id="password1" name="password1" placeholder="Enter Your Password" Required>
    <br>

    <label for="">Confirm your password</label>
    <input type="Password" id="password2" name="password2" placeholder="Confirm Your Password" Required>
    <br>

    <button type="submit">Sign Up</button>

</form>

<script src="" async defer></script>
</body>
</html>
